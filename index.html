<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-dark: #23232a;
      --main-light: #fff;
      --main-accent: #cf9f57;
      --main-accent-dark: #b98e45;
      --main-grey: #444;
      --main-grey-light: #e6e6e6;
    }
    body {
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: var(--main-grey-light);
      margin: 0;
      color: var(--main-grey);
      min-height: 100vh;
    }
    .nav-bar {
      background: var(--main-dark);
      box-shadow: 0 1px 16px #0002;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-menu {
      display: flex;
      gap: 36px;
      padding: 14px 0;
    }
    .nav-menu a {
      color: var(--main-accent);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
      letter-spacing: 1px;
      transition: color .2s;
      position: relative;
      padding-bottom: 2px;
    }
    .nav-menu a.active,
    .nav-menu a:hover {
      color: var(--main-accent-dark);
      text-decoration: underline;
    }
    .section {
      display: none;
      padding: 0;
      margin: 0;
    }
    .section.active { display: block; }
    .container {
      max-width: 1120px;
      margin: auto;
      padding: 32px 10px 24px 10px;
    }
    .home-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      margin-top: 40px;
      margin-bottom: 24px;
    }
    .hero-gallery {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero-img {
      width: 340px;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 28px #2222;
      border: 4px solid var(--main-accent);
      transition: transform .2s;
    }
    .hero-img:hover {
      transform: scale(1.03) rotate(-3deg);
    }
    .hero-phrases {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      margin-top: 18px;
    }
    .hero-phrase {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--main-dark);
      background: var(--main-accent);
      padding: 12px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 14px #b98e4540;
      text-align: center;
      font-family: 'Trebuchet MS', Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: var(--main-accent-dark);
      font-size: 2.3em;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
      align-items: center;
    }
    .controls input, .controls select {
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 7px;
      border: 1px solid #bbb;
      outline: none;
      min-width: 140px;
      max-width: 340px;
      background: var(--main-light);
      color: var(--main-dark);
      margin-left: 6px;
    }
    .controls label {
      font-weight: bold;
      color: #888;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      min-height: 180px;
    }
    .product-card {
      background: var(--main-light);
      border-radius: 10px;
      box-shadow: 0 2px 14px #e0e0e0;
      padding: 18px;
      width: 255px;
      cursor: pointer;
      transition: box-shadow .2s;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card:hover {
      box-shadow: 0 4px 24px #cf9f5755;
    }
    .product-img {
      width: 100%;
      max-width: 180px;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 14px;
      background: #fafafa;
      border: 1px solid #efefef;
    }
    .product-ref {
      font-size: 1.13em;
      font-weight: bold;
      margin-bottom: 7px;
      color: var(--main-accent-dark);
      text-align: center;
    }
    .product-price {
      color: var(--main-accent);
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 1.02em;
      text-align: center;
    }
    .product-qty {
      color: #888;
      margin-bottom: 6px;
      font-size: .98em;
      text-align: center;
    }
    .product-talla {
      color: var(--main-dark);
      font-size: .99em;
      margin-bottom: 4px;
      text-align: center;
    }
    .add-cart-btn {
      background: var(--main-accent-dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 14px;
      cursor: pointer;
      font-size: .97em;
      margin-top: 12px;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      transition: background .2s;
    }
    .add-cart-btn:disabled {
      background: #bbb;
      color: #fff;
      cursor: not-allowed;
    }
    .cart-btn {
      position: fixed;
      top: 22px;
      right: 38px;
      background: var(--main-accent-dark);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.6em;
      cursor: pointer;
      box-shadow: 0 2px 8px #cf9f5722;
      z-index: 20;
      transition: background .2s;
    }
    .cart-count {
      position: absolute;
      top: -7px;
      right: -7px;
      background: var(--main-dark);
      color: #fff;
      border-radius: 50%;
      font-size: .86em;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 28px 0 14px 0;
      align-items: center;
    }
    .pagination button {
      padding: 7px 16px;
      border-radius: 8px;
      border: 1px solid var(--main-accent-dark);
      background: var(--main-light);
      color: var(--main-accent-dark);
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background .2s, color .2s;
    }
    .pagination button.active, .pagination button:hover {
      background: var(--main-accent-dark);
      color: #fff;
    }
    /* Modal carrito */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #23232a88;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-modal {
      background: var(--main-light);
      border-radius: 12px;
      padding: 30px 26px 20px 26px;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 3px 24px #cf9f5722;
      position: relative;
    }
    .cart-title {
      color: var(--main-accent-dark);
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
    }
    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
    }
    .cart-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 1em;
      color: #222;
    }
    .cart-ref {
      color: var(--main-accent-dark);
      font-weight: bold;
      font-size: 1.08em;
    }
    .cart-talla {
      color: #222;
      margin-left: 10px;
    }
    .cart-price {
      color: #4caf50;
      font-weight: bold;
      margin-left: 18px;
    }
    .cart-remove-btn {
      background: #888;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: .9em;
      margin-left: 12px;
      transition: background .2s;
    }
    .cart-remove-btn:hover { background: var(--main-accent-dark);}
    .cart-total {
      color: #222;
      font-size: 1.13em;
      font-weight: bold;
      text-align: right;
      margin-bottom: 18px;
    }
    .cart-actions {
      text-align: center;
    }
    .cart-buy-btn {
      background: var(--main-accent-dark);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 36px;
      cursor: pointer;
      font-size: 1.15em;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background .2s;
    }
    .cart-buy-btn:disabled {
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    .cart-close-btn {
      position: absolute;
      top: 8px; right: 10px;
      background: none;
      border: none;
      font-size: 1.8em;
      color: #888;
      cursor: pointer;
      transition: color .2s;
    }
    .cart-close-btn:hover { color: var(--main-accent-dark);}
    /* Contacto */
    .contact-card {
      background: var(--main-light);
      border-radius: 14px;
      box-shadow: 0 2px 16px #23232a20;
      max-width: 440px;
      margin: 36px auto 24px auto;
      padding: 32px 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .contact-title {
      font-size: 1.3em;
      color: var(--main-accent-dark);
      font-weight: bold;
      text-align: center;
      margin-bottom: 12px;
    }
    .contact-info {
      color: var(--main-dark);
      font-size: 1.15em;
      margin-bottom: 6px;
      text-align: center;
    }
    .contact-whatsapp {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 1.13em;
      color: #25d366;
      font-weight: bold;
    }
    .contact-whatsapp a {
      color: #25d366;
      text-decoration: none;
    }
    @media (max-width: 800px) {
      .container { padding: 10px; }
      .nav-menu { gap: 14px; font-size: .99em;}
      .hero-gallery { gap: 12px;}
      .hero-img { width: 98vw; max-width: 98vw; height: 170px;}
      .product-card { width: 96vw; max-width: 96vw; }
      .cart-modal { padding: 16px 5vw; }
      .controls { flex-direction: column; gap: 12px; align-items: stretch;}
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-menu">
      <a href="#inicio" id="nav-inicio" class="active">Inicio</a>
      <a href="#catalogo" id="nav-catalogo">Cat치logo</a>
      <a href="#contacto" id="nav-contacto">Contacto</a>
      <a href="https://wa.me/573016846018" target="_blank">Whatsapp</a>
    </div>
  </nav>

  <!-- INICIO -->
  <section class="section active" id="inicio">
    <div class="container home-hero">
      <div class="hero-gallery">
        <img src="https://images.unsplash.com/photo-1517260911205-70c5a1b7c13e?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 1">
        <img src="https://images.unsplash.com/photo-1503342452485-86a097568a67?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 2">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 3">
      </div>
      <div class="hero-phrases">
        <div class="hero-phrase">"Unos buenos tenis te llevan a lugares incre칤bles."</div>
        <div class="hero-phrase">"Cada paso es una historia. Hazla legendaria."</div>
        <div class="hero-phrase">"El estilo empieza desde el suelo."</div>
      </div>
    </div>
  </section>

  <!-- CAT츼LOGO -->
  <section class="section" id="catalogo">
    <div class="container">
      <h1>Cat치logo</h1>
      <div class="controls">
        <label for="buscador">Buscar referencia:</label>
        <input type="text" id="buscador" placeholder="Ej: Adidas, Spiderman, etc">
        <label for="talla-filter">Filtrar talla:</label>
        <select id="talla-filter"><option value="">Todas</option></select>
        <label><input type="checkbox" id="stock-filter" checked> Solo disponibles</label>
        <label for="perpage">Por p치gina: </label>
        <select id="perpage">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="60">60</option>
        </select>
      </div>
      <div id="products" class="product-list"></div>
      <div id="pagination" class="pagination"></div>
    </div>
  </section>

  <!-- CONTACTO -->
  <section class="section" id="contacto">
    <div class="container">
      <h1>Contacto</h1>
      <div class="contact-card">
        <div class="contact-title">Cont치ctanos</div>
        <div class="contact-info">Andres Ruiz</div>
        <div class="contact-info">Tel칠fono: <a href="tel:3016846018" style="color:var(--main-accent-dark); text-decoration:none;">3016846018</a></div>
        <div class="contact-whatsapp">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:28px;height:28px;">
          <a href="https://wa.me/573016846018" target="_blank">Escr칤benos por WhatsApp</a>
        </div>
      </div>
    </div>
  </section>

  <button class="cart-btn" onclick="showCart()">
    游
    <span id="cart-count" class="cart-count" style="display:none">0</span>
  </button>
  <div id="modal-bg" style="display:none"></div>
  <script>
    // Navegaci칩n entre secciones
    function setActiveSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
      if (document.getElementById('nav-' + sectionId)) {
        document.getElementById('nav-' + sectionId).classList.add('active');
      }
      window.scrollTo(0,0);
    }
    // Navegaci칩n por hash
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.replace('#','');
      if (['inicio','catalogo','contacto'].includes(hash)) {
        setActiveSection(hash);
      }
    });
    // Al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash.replace('#','');
      setActiveSection(['inicio','catalogo','contacto'].includes(hash)?hash:'inicio');
    });

    // El endpoint de tu Google Sheets
    const SHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/1qqZ3JCCaaCnLYnXsVDHXdKOaoqZMX5iB1YZEQ8s15Jk/gviz/tq?tqx=out:json&gid=1579516686';
    const WHATSAPP_NUMBER = '573016846018';

    let products = [];
    let cart = [];
    let tallasSet = new Set();

    // PAGINACI칍N
    let currentPage = 1;
    let perPage = 12;
    let filteredProducts = [];

    // Utilidades
    function toNumber(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseInt((str+"").replace(/[^0-9\-]/g, ""), 10) || 0;
    }
    function toPrice(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseFloat((str+"").replace(/[^0-9\.]/g, "")) || 0;
    }

    // Carga productos del Sheet
    async function loadProducts() {
      let res = await fetch(SHEET_JSON_URL);
      let text = await res.text();
      let json = JSON.parse(text.substr(47).slice(0, -2));
      let cols = json.table.cols.map(c => c.label);
      let rows = json.table.rows.map(row => {
        let obj = {};
        row.c.forEach((cell, idx) => {
          obj[cols[idx]] = cell ? cell.v : '';
        });
        return obj;
      });

      products = rows.map(prod => {
        // Columnas clave seg칰n tu Sheet
        return {
          ref: prod['Referencia'] || '',
          talla: prod['Talla'] || '',
          qty: toNumber(prod['Cantidad actual']),
          img: (prod['Imagen URL'] || '').trim(),
          price: (prod['Precio'] || '').replace(/\$/g,'').replace('.','').replace(',','').trim(),
        };
      });

      // Generar set de tallas 칰nicas para filtro
      tallasSet = new Set(products.map(p=>p.talla).filter(t=>t));
      renderTallaFilter();
      applyFilters(); // inicial
    }

    // Renderiza filtro de tallas
    function renderTallaFilter() {
      const select = document.getElementById('talla-filter');
      select.innerHTML = '<option value="">Todas</option>' +
        Array.from(tallasSet).sort((a,b)=>toNumber(a)-toNumber(b)).map(t =>
          `<option value="${t}">${t}</option>`
        ).join('');
    }

    // Aplica filtros y b칰squeda
    function applyFilters() {
      const search = document.getElementById('buscador').value.trim().toLowerCase();
      const talla = document.getElementById('talla-filter').value;
      const onlyStock = document.getElementById('stock-filter').checked;
      perPage = parseInt(document.getElementById('perpage').value,10) || 12;

      filteredProducts = products.filter(prod => {
        let ok = true;
        if (search && !prod.ref.toLowerCase().includes(search)) ok = false;
        if (talla && prod.talla != talla) ok = false;
        if (onlyStock && prod.qty <= 0) ok = false;
        return ok;
      });

      // Si no hay filtros/b칰squeda, mostrar todos los productos paginados
      if (!search && !talla && !onlyStock) {
        filteredProducts = products.slice();
      }

      currentPage = 1;
      renderProducts();
      renderPagination();
    }

    // Renderiza productos paginados
    function renderProducts() {
      const start = (currentPage-1)*perPage;
      const end = start+perPage;
      let html = '';
      filteredProducts.slice(start,end).forEach((prod, idx) => {
        html += `
          <div class="product-card">
            <img class="product-img" src="${prod.img}" alt="Imagen de ${prod.ref}" onerror="this.onerror=null;this.src='https://via.placeholder.com/150?text=Sin+Imagen';">
            <div class="product-ref">${prod.ref}</div>
            <div class="product-talla">Talla: ${prod.talla}</div>
            <div class="product-price">Precio: $${prod.price}</div>
            <div class="product-qty">Stock: ${prod.qty}</div>
            <button class="add-cart-btn" ${prod.qty <= 0 ? 'disabled' : ''} onclick="addToCart('${prod.ref}', '${prod.talla}', ${prod.price}, '${prod.img}', event)">
              Agregar al carrito
            </button>
          </div>
        `;
      });
      document.getElementById('products').innerHTML = html || '<div style="color:#888;padding:36px;text-align:center;">No hay productos para mostrar.</div>';
    }

    // Renderiza paginaci칩n
    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / perPage);
      if (totalPages <= 1) {
        document.getElementById('pagination').innerHTML = '';
        return;
      }
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button ${i==currentPage?'class="active"':''} onclick="gotoPage(${i})">${i}</button>`;
      }
      document.getElementById('pagination').innerHTML = html;
    }

    window.gotoPage = function(page) {
      currentPage = page;
      renderProducts();
      renderPagination();
    }

    // Carrito y l칩gica
    window.addToCart = function(ref, talla, price, img, e) {
      e.stopPropagation();
      let idx = cart.findIndex(item => item.ref == ref && item.talla == talla);
      let prod = products.find(p => p.ref == ref && p.talla == talla);
      if (prod && prod.qty > 0) {
        if (idx >= 0) {
          if (cart[idx].qty < prod.qty) {
            cart[idx].qty += 1;
          } else {
            alert('No hay m치s stock disponible para esta talla.');
            return;
          }
        } else {
          cart.push({ ref, talla, price, img, qty: 1 });
        }
        updateCartCount();
      }
    };

    function updateCartCount() {
      let count = cart.reduce((sum, item) => sum + item.qty, 0);
      let el = document.getElementById('cart-count');
      el.textContent = count;
      el.style.display = count > 0 ? 'block' : 'none';
    }

    window.showCart = function() {
      let cartHtml = cart.length ? cart.map((item, idx) => `
        <div class="cart-row">
          <span class="cart-ref">${item.ref}</span>
          <span class="cart-talla">Talla ${item.talla}</span>
          <span class="cart-price">$${item.price}</span>
          <span style="color:#888; margin-left:14px;">x${item.qty}</span>
          <button class="cart-remove-btn" onclick="removeFromCart(${idx})">Quitar</button>
        </div>
      `).join('') : `<div style="color:#888; text-align:center;">El carrito est치 vac칤o.</div>`;
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const modalHtml = `
        <div class="modal-bg" onclick="closeModal(event)">
          <div class="cart-modal" onclick="event.stopPropagation()">
            <button class="cart-close-btn" onclick="closeModal(event)">칑</button>
            <div class="cart-title">Carrito de compras</div>
            <div class="cart-list">
              ${cartHtml}
            </div>
            <div class="cart-total">Total: $${total}</div>
            <div class="cart-actions">
              <button class="cart-buy-btn" ${cart.length == 0 ? 'disabled' : ''} onclick="buyCart()">Comprar por WhatsApp</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById('modal-bg').innerHTML = modalHtml;
      document.getElementById('modal-bg').style.display = 'flex';
    }

    window.removeFromCart = function(idx) {
      cart.splice(idx, 1);
      updateCartCount();
      showCart();
    };

    window.buyCart = function() {
      let msg = 'Hola, quiero comprar:\n';
      cart.forEach(item => {
        msg += `- ${item.ref}, Talla ${item.talla}, Precio: $${item.price}, Cantidad: ${item.qty}\n`;
      });
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      msg += `Total: $${total}`;
      let url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    };

    window.closeModal = function(e) {
      if (e) e.stopPropagation();
      document.getElementById('modal-bg').style.display = 'none';
