<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --dark: #222228;
      --light: #fdfdfd;
      --accent: #bfa76e;
      --accent-dark: #a88c48;
      --grey: #444;
      --grey-light: #e2e2e2;
      --card-shadow: 0 2px 14px #23232a22;
    }
    body {
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: var(--grey-light);
      margin: 0;
      color: var(--grey);
      min-height: 100vh;
    }
    .nav-bar {
      background: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-menu {
      display: flex;
      gap: 36px;
      padding: 14px 0;
    }
    .nav-menu a {
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
      transition: color .2s;
      position: relative;
      padding-bottom: 2px;
    }
    .nav-menu a.active,
    .nav-menu a:hover {
      color: var(--accent-dark);
      text-decoration: underline;
    }
    .section { display: none; padding: 0; margin: 0;}
    .section.active { display: block; }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 32px 10px 24px 10px;
    }
    .home-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
      margin-bottom: 24px;
    }
    .hero-gallery {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero-img {
      width: 340px;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 28px #2222;
      border: 4px solid var(--accent);
      transition: transform .2s;
    }
    .hero-img:hover {
      transform: scale(1.03) rotate(-3deg);
    }
    .hero-phrases {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      margin-top: 18px;
    }
    .hero-phrase {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--dark);
      background: var(--accent);
      padding: 12px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 14px #b98e4540;
      text-align: center;
      font-family: 'Trebuchet MS', Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: var(--accent-dark);
      font-size: 2.3em;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .search-box input {
      padding: 10px 20px;
      font-size: 1.12em;
      border-radius: 9px;
      border: 1px solid #bbb;
      outline: none;
      min-width: 280px;
      max-width: 400px;
      background: var(--light);
      color: var(--dark);
      box-shadow: 0 1px 8px #bfa76e22;
      transition: border .2s;
    }
    .catalog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      min-height: 180px;
    }
    .catalog-card {
      background: var(--light);
      border-radius: 14px;
      box-shadow: var(--card-shadow);
      padding: 18px 14px 18px 14px;
      width: 320px;
      max-width: 97vw;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow .2s;
      position: relative;
    }
    .catalog-card:hover {
      box-shadow: 0 4px 24px #bfa76e55;
    }
    .catalog-img {
      width: 220px;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fafafa;
      border: 1px solid #efefef;
      box-shadow: 0 2px 8px #23232a13;
    }
    .catalog-ref {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 7px;
      color: var(--accent-dark);
      text-align: center;
    }
    .catalog-price {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.04em;
      text-align: center;
    }
    .catalog-tallas {
      width: 100%;
      margin-bottom: 8px;
    }
    .talla-list {
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .talla-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7f7f7;
      border-radius: 7px;
      padding: 7px 10px;
      font-size: 1em;
      color: #222;
      gap: 10px;
    }
    .talla-label {
      font-weight: bold;
      color: var(--dark);
    }
    .talla-stock {
      color: #888;
      font-size: .98em;
      margin-left: 7px;
    }
    .add-cart-btn {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 13px;
      cursor: pointer;
      font-size: .97em;
      margin-left: 8px;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      transition: background .2s;
    }
    .add-cart-btn:disabled {
      background: #bbb;
      color: #fff;
      cursor: not-allowed;
    }
    .cart-btn {
      position: fixed;
      top: 22px;
      right: 38px;
      background: var(--accent-dark);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.6em;
      cursor: pointer;
      box-shadow: 0 2px 8px #cf9f5722;
      z-index: 20;
      transition: background .2s;
    }
    .cart-count {
      position: absolute;
      top: -7px;
      right: -7px;
      background: var(--dark);
      color: #fff;
      border-radius: 50%;
      font-size: .86em;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    /* Modal carrito */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #22222890;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-modal {
      background: var(--light);
      border-radius: 12px;
      padding: 30px 26px 20px 26px;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 3px 24px #cf9f5722;
      position: relative;
    }
    .cart-title {
      color: var(--accent-dark);
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
    }
    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
    }
    .cart-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 1em;
      color: #222;
    }
    .cart-ref {
      color: var(--accent-dark);
      font-weight: bold;
      font-size: 1.08em;
    }
    .cart-talla {
      color: #222;
      margin-left: 10px;
    }
    .cart-price {
      color: #4caf50;
      font-weight: bold;
      margin-left: 18px;
    }
    .cart-remove-btn {
      background: #888;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: .9em;
      margin-left: 12px;
      transition: background .2s;
    }
    .cart-remove-btn:hover { background: var(--accent-dark);}
    .cart-total {
      color: #222;
      font-size: 1.13em;
      font-weight: bold;
      text-align: right;
      margin-bottom: 18px;
    }
    .cart-actions {
      text-align: center;
    }
    .cart-buy-btn {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 36px;
      cursor: pointer;
      font-size: 1.15em;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background .2s;
    }
    .cart-buy-btn:disabled {
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    .cart-close-btn {
      position: absolute;
      top: 8px; right: 10px;
      background: none;
      border: none;
      font-size: 1.8em;
      color: #888;
      cursor: pointer;
      transition: color .2s;
    }
    .cart-close-btn:hover { color: var(--accent-dark);}
    /* Contacto */
    .contact-card {
      background: var(--light);
      border-radius: 14px;
      box-shadow: 0 2px 16px #23232a20;
      max-width: 440px;
      margin: 36px auto 24px auto;
      padding: 32px 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .contact-title {
      font-size: 1.3em;
      color: var(--accent-dark);
      font-weight: bold;
      text-align: center;
      margin-bottom: 12px;
    }
    .contact-info {
      color: var(--dark);
      font-size: 1.15em;
      margin-bottom: 6px;
      text-align: center;
    }
    .contact-whatsapp {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 1.13em;
      color: #25d366;
      font-weight: bold;
    }
    .contact-whatsapp a {
      color: #25d366;
      text-decoration: none;
    }
    @media (max-width: 800px) {
      .container { padding: 10px; }
      .nav-menu { gap: 14px; font-size: .99em;}
      .hero-gallery { gap: 12px;}
      .hero-img { width: 99vw; max-width: 99vw; height: 170px;}
      .catalog-card { width: 99vw; max-width: 99vw; }
      .cart-modal { padding: 16px 5vw; }
      .controls { flex-direction: column; gap: 12px; align-items: stretch;}
      .search-box input { min-width:140px; max-width:99vw;}
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-menu">
      <a href="#inicio" id="nav-inicio" class="active">Inicio</a>
      <a href="#catalogo" id="nav-catalogo">Cat√°logo</a>
      <a href="#contacto" id="nav-contacto">Contacto</a>
      <a href="https://wa.me/573016846018" target="_blank">Whatsapp</a>
    </div>
  </nav>
  <!-- INICIO -->
  <section class="section active" id="inicio">
    <div class="container home-hero">
      <div class="hero-gallery">
        <img src="https://images.unsplash.com/photo-1517260911205-70c5a1b7c13e?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 1">
        <img src="https://images.unsplash.com/photo-1503342452485-86a097568a67?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 2">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" class="hero-img" alt="Tenis 3">
      </div>
      <div class="hero-phrases">
        <div class="hero-phrase">"Unos buenos tenis te llevan a lugares incre√≠bles."</div>
        <div class="hero-phrase">"Cada paso es una historia. Hazla legendaria."</div>
        <div class="hero-phrase">"El estilo empieza desde el suelo."</div>
      </div>
    </div>
  </section>
  <!-- CAT√ÅLOGO agrupado por referencia -->
  <section class="section" id="catalogo">
    <div class="container">
      <h1>Cat√°logo</h1>
      <div class="search-box">
        <input type="text" id="search-name" placeholder="Buscar por nombre de referencia...">
      </div>
      <div id="catalog-list" class="catalog-list"></div>
    </div>
  </section>
  <!-- CONTACTO -->
  <section class="section" id="contacto">
    <div class="container">
      <h1>Contacto</h1>
      <div class="contact-card">
        <div class="contact-title">Cont√°ctanos</div>
        <div class="contact-info">Andres Ruiz</div>
        <div class="contact-info">Tel√©fono: <a href="tel:3016846018" style="color:var(--accent-dark); text-decoration:none;">3016846018</a></div>
        <div class="contact-whatsapp">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:28px;height:28px;">
          <a href="https://wa.me/573016846018" target="_blank">Escr√≠benos por WhatsApp</a>
        </div>
      </div>
    </div>
  </section>
  <button class="cart-btn" onclick="showCart()">
    üõí
    <span id="cart-count" class="cart-count" style="display:none">0</span>
  </button>
  <div id="modal-bg" style="display:none"></div>
  <script>
    // Navegaci√≥n entre secciones
    function setActiveSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
      if (document.getElementById('nav-' + sectionId)) {
        document.getElementById('nav-' + sectionId).classList.add('active');
      }
      window.scrollTo(0,0);
    }
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.replace('#','');
      if (['inicio','catalogo','contacto'].includes(hash)) {
        setActiveSection(hash);
      }
    });
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash.replace('#','');
      setActiveSection(['inicio','catalogo','contacto'].includes(hash)?hash:'inicio');
    });

    // Inventario agrupado
    const SHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/1qqZ3JCCaaCnLYnXsVDHXdKOaoqZMX5iB1YZEQ8s15Jk/gviz/tq?tqx=out:json&gid=1579516686';
    const WHATSAPP_NUMBER = '573016846018';

    let productsRaw = [];
    let catalogGrouped = [];
    let cart = [];

    function toNumber(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseInt((str+"").replace(/[^0-9\-]/g, ""), 10) || 0;
    }
    function toPrice(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseFloat((str+"").replace(/[^0-9\.]/g, "")) || 0;
    }

    // Agrupa productos por referencia
    function groupCatalog(products) {
      let map = new Map();
      products.forEach(prod => {
        let ref = prod.ref || '';
        if (!map.has(ref)) {
          map.set(ref, {
            ref,
            img: prod.img,
            prices: [],
            tallas: []
          });
        }
        let group = map.get(ref);
        if (!group.img && prod.img) group.img = prod.img;
        group.prices.push(toPrice(prod.price));
        group.tallas.push({
          talla: prod.talla,
          qty: prod.qty,
          price: prod.price
        });
      });
      return Array.from(map.values());
    }

    // Carga productos del Sheet y agrupa
    async function loadCatalog() {
      let res = await fetch(SHEET_JSON_URL);
      let text = await res.text();
      let json = JSON.parse(text.substr(47).slice(0, -2));
      let cols = json.table.cols.map(c => c.label);
      let rows = json.table.rows.map(row => {
        let obj = {};
        row.c.forEach((cell, idx) => {
          obj[cols[idx]] = cell ? cell.v : '';
        });
        return obj;
      });

      productsRaw = rows.map(prod => ({
        ref: prod['Referencia'] || '',
        talla: prod['Talla'] || '',
        qty: toNumber(prod['Cantidad actual']),
        img: (prod['Imagen URL'] || '').trim(),
        price: (prod['Precio'] || '').replace(/\$/g,'').replace('.','').replace(',','').trim(),
      }));

      catalogGrouped = groupCatalog(productsRaw);
      renderCatalog(); // inicial
    }

    // Renderiza cat√°logo agrupado por referencia
    function renderCatalog(search = "") {
      let filtered = catalogGrouped;
      if(search && search.trim() !== "") {
        let s = search.trim().toLowerCase();
        filtered = catalogGrouped.filter(group =>
          group.ref.toLowerCase().includes(s)
        );
      }
      let html = '';
      filtered.forEach(group => {
        let minP = Math.min(...group.prices.filter(p=>p));
        let maxP = Math.max(...group.prices.filter(p=>p));
        let precio = minP==maxP ? `$${minP}` : `$${minP} - $${maxP}`;
        html += `
          <div class="catalog-card">
            <img class="catalog-img" src="${group.img}" alt="Imagen de ${group.ref}" onerror="this.onerror=null;this.src='https://via.placeholder.com/220x150?text=Sin+Imagen';">
            <div class="catalog-ref">${group.ref}</div>
            <div class="catalog-price">Precio: ${precio}</div>
            <div class="catalog-tallas">
              <ul class="talla-list">
                ${group.tallas.map(t =>
                  `<li class="talla-item">
                    <span class="talla-label">Talla ${t.talla}</span>
                    <span class="talla-stock">Stock: ${t.qty}</span>
                    <span class="talla-stock" style="color:var(--accent-dark);">($${t.price})</span>
                    <button class="add-cart-btn" ${t.qty<=0?'disabled':''}
                      onclick="addToCart('${group.ref}', '${t.talla}', ${t.price}, '${group.img}', event)">
                      Agregar
                    </button>
                  </li>`
                ).join('')}
              </ul>
            </div>
          </div>
        `;
      });
      document.getElementById('catalog-list').innerHTML = html || '<div style="color:#888;padding:36px;text-align:center;">No hay productos para mostrar.</div>';
    }

    // Carrito y l√≥gica (igual que antes)
    window.addToCart = function(ref, talla, price, img, e) {
      e.stopPropagation();
      let idx = cart.findIndex(item => item.ref == ref && item.talla == talla);
      let group = catalogGrouped.find(g => g.ref == ref);
      let tallaObj = group && group.tallas.find(t => t.talla == talla);
      if (tallaObj && tallaObj.qty > 0) {
        if (idx >= 0) {
          if (cart[idx].qty < tallaObj.qty) {
            cart[idx].qty += 1;
          } else {
            alert('No hay m√°s stock disponible para esta talla.');
            return;
          }
        } else {
          cart.push({ ref, talla, price, img, qty: 1 });
        }
        updateCartCount();
      }
    };

    function updateCartCount() {
      let count = cart.reduce((sum, item) => sum + item.qty, 0);
      let el = document.getElementById('cart-count');
      el.textContent = count;
      el.style.display = count > 0 ? 'block' : 'none';
    }

    window.showCart = function() {
      let cartHtml = cart.length ? cart.map((item, idx) => `
        <div class="cart-row">
          <span class="cart-ref">${item.ref}</span>
          <span class="cart-talla">Talla ${item.talla}</span>
          <span class="cart-price">$${item.price}</span>
          <span style="color:#888; margin-left:14px;">x${item.qty}</span>
          <button class="cart-remove-btn" onclick="removeFromCart(${idx})">Quitar</button>
        </div>
      `).join('') : `<div style="color:#888; text-align:center;">El carrito est√° vac√≠o.</div>`;
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const modalHtml = `
        <div class="modal-bg" onclick="closeModal(event)">
          <div class="cart-modal" onclick="event.stopPropagation()">
            <button class="cart-close-btn" onclick="closeModal(event)">√ó</button>
            <div class="cart-title">Carrito de compras</div>
            <div class="cart-list">
              ${cartHtml}
            </div>
            <div class="cart-total">Total: $${total}</div>
            <div class="cart-actions">
              <button class="cart-buy-btn" ${cart.length == 0 ? 'disabled' : ''} onclick="buyCart()">Comprar por WhatsApp</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById('modal-bg').innerHTML = modalHtml;
      document.getElementById('modal-bg').style.display = 'flex';
    }

    window.removeFromCart = function(idx) {
      cart.splice(idx, 1);
      updateCartCount();
      showCart();
    };

    window.buyCart = function() {
      let msg = 'Hola, quiero comprar:\n';
      cart.forEach(item => {
        msg += `- ${item.ref}, Talla ${item.talla}, Precio: $${item.price}, Cantidad: ${item.qty}\n`;
      });
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      msg += `Total: $${total}`;
      let url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    };

    window.closeModal = function(e) {
      if (e) e.stopPropagation();
      document.getElementById('modal-bg').style.display = 'none';
      document.getElementById('modal-bg').innerHTML = '';
    };

    // Search por nombre de referencia
    document.getElementById('search-name').addEventListener('input', function(e){
      renderCatalog(e.target.value);
    });

    loadCatalog();
  </script>
</body>
</html>
