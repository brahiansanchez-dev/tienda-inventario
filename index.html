<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ... estilos igual que antes ... */
    /* Puedes copiar los estilos del archivo anterior para mantener la apariencia */
  </style>
</head>
<body>
  <!-- ... menú, home, contacto igual que antes ... -->
  <section class="section" id="catalogo">
    <div class="container">
      <h1>Catálogo</h1>
      <div class="search-box">
        <input type="text" id="search-name" placeholder="Buscar por nombre de referencia...">
        <label for="perpage" style="margin-left:18px;color:#888;font-weight:bold;">Por página:</label>
        <select id="perpage">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="60">60</option>
        </select>
      </div>
      <div id="product-list" class="product-list"></div>
      <div id="pagination" class="pagination"></div>
    </div>
  </section>
  <!-- ... resto igual ... -->
  <script>
    // ... navegación igual que antes ...

    // URL publicada como HTML
    const SHEET_HTML_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRNyUl65xMLTX1a-SiQZxsM3NZuFrYvuud2P2IHrabYNQLsWjVgO96MS8IHff_GxtZDk0kZITVdrS-N/pubhtml?gid=1579516686&single=true';
    const WHATSAPP_NUMBER = '573016846018';

    let productsRaw = [];
    let cart = [];
    let currentPage = 1;
    let perPage = 12;
    let filteredProducts = [];

    function toNumber(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseInt((str+"").replace(/[^0-9\-]/g, ""), 10) || 0;
    }
    function toPrice(str) {
      if (!str) return 0;
      if (typeof str === 'number') return str;
      return parseFloat((str+"").replace(/[^0-9\.]/g, "")) || 0;
    }

    async function loadProducts() {
      let res = await fetch(SHEET_HTML_URL);
      let text = await res.text();
      let doc = document.createElement('div');
      doc.innerHTML = text;
      // Busca la tabla principal (puede ser la primera table)
      let table = doc.querySelector('table');
      if (!table) {
        document.getElementById('product-list').innerHTML = '<div style="color:#888;padding:36px;text-align:center;">No se encontró la tabla de datos.</div>';
        console.log('No se encontró la tabla en el HTML.');
        return;
      }
      let rows = Array.from(table.querySelectorAll('tr'));
      if (rows.length < 2) {
        document.getElementById('product-list').innerHTML = '<div style="color:#888;padding:36px;text-align:center;">No hay productos para mostrar.</div>';
        console.log('No hay suficientes filas en la tabla.');
        return;
      }
      // Obtiene encabezados
      let headers = Array.from(rows[0].querySelectorAll('th')).map(th => th.textContent.trim());
      console.log('Encabezados detectados:', headers);

      // Validación: ¿Están los encabezados esperados?
      if (!headers.includes('Referencia') || !headers.includes('Talla')) {
        document.getElementById('product-list').innerHTML = '<div style="color:#888;padding:36px;text-align:center;">No se encontraron las columnas esperadas.</div>';
        console.log('Encabezados incorrectos:', headers);
        return;
      }

      // Mapea filas
      productsRaw = rows.slice(1).map(row => {
        let cells = Array.from(row.querySelectorAll('td'));
        let obj = {};
        headers.forEach((h, idx) => {
          obj[h] = cells[idx] ? cells[idx].textContent.trim() : '';
        });
        return {
          ref: obj['Referencia'] || '',
          talla: obj['Talla'] || '',
          qty: toNumber(obj['Cantidad actual']),
          img: (obj['Imagen URL'] || '').trim(),
          price: (obj['Precio'] || '').replace(/\$/g,'').replace('.','').replace(',','').trim(),
        };
      }).filter(prod => prod.ref); // Filtra filas vacías
        
      console.log('Productos cargados:', productsRaw.length, productsRaw.slice(0,5));
      applyFilters(); // inicial
    }

    function applyFilters() {
      const search = document.getElementById('search-name').value.trim().toLowerCase();
      perPage = parseInt(document.getElementById('perpage').value,10) || 12;
      filteredProducts = productsRaw.filter(prod => {
        if (search) {
          return prod.ref.toLowerCase().includes(search);
        }
        return true;
      });
      currentPage = 1;
      renderProducts();
      renderPagination();
    }

    function renderProducts() {
      const start = (currentPage-1)*perPage;
      const end = start+perPage;
      let html = '';
      filteredProducts.slice(start,end).forEach(prod => {
        html += `
          <div class="product-card">
            <img class="product-img" src="${prod.img || 'https://via.placeholder.com/220x150?text=Sin+Imagen'}" alt="Imagen de ${prod.ref}" onerror="this.onerror=null;this.src='https://via.placeholder.com/220x150?text=Sin+Imagen';">
            <div class="product-ref">${prod.ref}</div>
            <div class="product-talla">Talla: ${prod.talla}</div>
            <div class="product-price">Precio: $${prod.price}</div>
            <div class="product-qty">Stock: ${prod.qty}</div>
            <button class="add-cart-btn" ${prod.qty<=0?'disabled':''}
              onclick="addToCart('${prod.ref}', '${prod.talla}', ${prod.price}, '${prod.img}', event)">
              Agregar al carrito
            </button>
          </div>
        `;
      });
      document.getElementById('product-list').innerHTML = html || '<div style="color:#888;padding:36px;text-align:center;">No hay productos para mostrar.</div>';
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / perPage);
      if (totalPages <= 1) {
        document.getElementById('pagination').innerHTML = '';
        return;
      }
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button ${i==currentPage?'class="active"':''} onclick="gotoPage(${i})">${i}</button>`;
      }
      document.getElementById('pagination').innerHTML = html;
    }
    window.gotoPage = function(page) {
      currentPage = page;
      renderProducts();
      renderPagination();
    }

    window.addToCart = function(ref, talla, price, img, e) {
      e.stopPropagation();
      let idx = cart.findIndex(item => item.ref == ref && item.talla == talla);
      let prod = productsRaw.find(p => p.ref == ref && p.talla == talla);
      if (prod && prod.qty > 0) {
        if (idx >= 0) {
          if (cart[idx].qty < prod.qty) {
            cart[idx].qty += 1;
          } else {
            alert('No hay más stock disponible para esta talla.');
            return;
          }
        } else {
          cart.push({ ref, talla, price, img, qty: 1 });
        }
        updateCartCount();
      }
    };

    function updateCartCount() {
      let count = cart.reduce((sum, item) => sum + item.qty, 0);
      let el = document.getElementById('cart-count');
      el.textContent = count;
      el.style.display = count > 0 ? 'block' : 'none';
    }

    window.showCart = function() {
      let cartHtml = cart.length ? cart.map((item, idx) => `
        <div class="cart-row">
          <span class="cart-ref">${item.ref}</span>
          <span class="cart-talla">Talla ${item.talla}</span>
          <span class="cart-price">$${item.price}</span>
          <span style="color:#888; margin-left:14px;">x${item.qty}</span>
          <button class="cart-remove-btn" onclick="removeFromCart(${idx})">Quitar</button>
        </div>
      `).join('') : `<div style="color:#888; text-align:center;">El carrito está vacío.</div>`;
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const modalHtml = `
        <div class="modal-bg" onclick="closeModal(event)">
          <div class="cart-modal" onclick="event.stopPropagation()">
            <button class="cart-close-btn" onclick="closeModal(event)">×</button>
            <div class="cart-title">Carrito de compras</div>
            <div class="cart-list">
              ${cartHtml}
            </div>
            <div class="cart-total">Total: $${total}</div>
            <div class="cart-actions">
              <button class="cart-buy-btn" ${cart.length == 0 ? 'disabled' : ''} onclick="buyCart()">Comprar por WhatsApp</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById('modal-bg').innerHTML = modalHtml;
      document.getElementById('modal-bg').style.display = 'flex';
    }

    window.removeFromCart = function(idx) {
      cart.splice(idx, 1);
      updateCartCount();
      showCart();
    };

    window.buyCart = function() {
      let msg = 'Hola, quiero comprar:\n';
      cart.forEach(item => {
        msg += `- ${item.ref}, Talla ${item.talla}, Precio: $${item.price}, Cantidad: ${item.qty}\n`;
      });
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      msg += `Total: $${total}`;
      let url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    };

    window.closeModal = function(e) {
      if (e) e.stopPropagation();
      document.getElementById('modal-bg').style.display = 'none';
      document.getElementById('modal-bg').innerHTML = '';
    };

    document.getElementById('search-name').addEventListener('input', applyFilters);
    document.getElementById('perpage').addEventListener('change', applyFilters);

    loadProducts();
  </script>
</body>
</html>
